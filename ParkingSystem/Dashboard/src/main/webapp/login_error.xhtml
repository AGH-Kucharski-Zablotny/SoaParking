<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
</h:head>
<h:body>
    <div class="container">
        <div class="navbar">
            <h1><span style="color: #000dd6;">SOA</span>Parking</h1>
        </div>

        <h2>Login to system</h2>
        <div class="alert alert-danger" role="alert">
            Incorrect login or password
        </div>
        <form method="post" action="j_security_check" name="loginForm">
            <div class="form-group">
                <h:outputLabel id="userNameLaber" for="j_username" value="Login"/>
                <h:inputText styleClass="form-control" id="j_username" value="#{UserController.user.login}"/>
            </div>
            <div class="form-group">
                <h:outputLabel id="passwordLabel" for="j_password" value="Password"/>
                <h:inputSecret styleClass="form-control" id="j_password" value="#{UserController.user.password}"/>
            </div>
            <h:commandButton styleClass="btn btn-primary" type="submit" value="Login"/>
            <h:commandButton style="margin-left: 30px;" styleClass="btn btn-primary" type="reset" value="Reset"/>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</h:body>
</html>
